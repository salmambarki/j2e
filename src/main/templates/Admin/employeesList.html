<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employés</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: royalblue;
            padding: 15px 0;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #3b5fc9;
        }
    </style>
    <script>
        function setProfileLink(userId) {
            const profileLink = document.getElementById('profile-link');
            profileLink.href = `ProfilAdmin.html?userId=${userId}`;
        }

        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('userId');
            if (!userId) {
                userId = localStorage.getItem('userId');
            }
            return userId || null;
        }

        function loadUserProfile() {
            const userId = getUserId();
            if (userId) {
                setProfileLink(userId);
            } else {
                console.error('User ID not found. Please login again.');
            }
            setNavbarLinks(userId);
        }

        function fetchEmployees() {
            fetch('http://localhost:8081/api/employees')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur dans la récupération des données');
                    }
                    return response.json();
                })
                .then(employees => {
                    const tableBody = document.getElementById('employeesTableBody');
                    tableBody.innerHTML = '';

                    employees.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.firstName}</td>
                            <td>${employee.lastName}</td>
                            <td>${employee.email}</td>
                            <td>${employee.phoneNumber}</td>
                            <td>${employee.hireDate}</td>
                            <td>${employee.salary}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editEmployee(${employee.id})"><i class="fas fa-edit"></i> Modifier</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${employee.id})"><i class="fas fa-trash"></i> Supprimer</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }

        function addEmployee() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const hireDate = document.getElementById('hireDate').value;
            const salary = document.getElementById('salary').value;

            fetch('http://localhost:8081/api/employees', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ firstName, lastName, email, phoneNumber, hireDate, salary })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur dans l\'ajout de l\'employé');
                    }
                    return response.json();
                })
                .then(() => {
                    clearForm();
                    fetchEmployees();
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }

        function deleteEmployee(employeeId) {
            fetch(`http://localhost:8081/api/employees/${employeeId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur dans la suppression de l\'employé');
                    }
                    fetchEmployees();
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        }

        function editEmployee(employeeId) {
            const firstName = prompt("Entrez le nouveau prénom de l'employé:");
            const lastName = prompt("Entrez le nouveau nom de l'employé:");
            const email = prompt("Entrez le nouvel email de l'employé:");
            const phoneNumber = prompt("Entrez le nouveau numéro de téléphone de l'employé:");
            const hireDate = prompt("Entrez la nouvelle date d'embauche de l'employé:");
            const salary = prompt("Entrez le nouveau salaire de l'employé:");

            if (firstName && lastName && email && phoneNumber && hireDate && salary) {
                fetch(`http://localhost:8081/api/employees/${employeeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, lastName, email, phoneNumber, hireDate, salary })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erreur dans la modification de l\'employé');
                        }
                        fetchEmployees();
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                    });
            }
        }
        function setNavbarLinks(userId) {
            if (userId) {
                document.getElementById('roles-link').href = `roleList.html?userId=${userId}`;
                document.getElementById('employees-link').href = `employeesList.html?userId=${userId}`;
                document.getElementById('departments-link').href = `departmentsList.html?userId=${userId}`;
                document.getElementById('documents-link').href = `documentList.html?userId=${userId}`;
                document.getElementById('leaves-link').href = `leaveList.html?userId=${userId}`;
                document.getElementById('profile-link').href = `ProfilAdmin.html?userId=${userId}`;
            }
        }

        function clearForm() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('hireDate').value = '';
            document.getElementById('salary').value = '';
        }

        window.onload = function() {
            loadUserProfile();
            fetchEmployees();
        };
    </script>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="#" id="roles-link">Gestion Des Rôles</a>
    <a href="#" id="employees-link">Gestion des Employés</a>
    <a href="#" id="departments-link">Gestion des Départements</a>
    <a href="#" id="documents-link">Gestion des documents</a>
    <a href="#" id="leaves-link">Gestion des congés</a>
    <a href="#" id="profile-link">Profil</a>
</div>

<div class="container mt-5">
    <h1 class="mb-4">Gestion des Employés</h1>

    <!-- Formulaire pour ajouter un employé -->
    <h2>Ajouter un Employé</h2>
    <div class="form-group">
        <input type="text" id="firstName" class="form-control" placeholder="Prénom" required>
        <input type="text" id="lastName" class="form-control mt-2" placeholder="Nom" required>
        <input type="email" id="email" class="form-control mt-2" placeholder="Email" required>
        <input type="text" id="phoneNumber" class="form-control mt-2" placeholder="Téléphone">
        <input type="date" id="hireDate" class="form-control mt-2" required>
        <input type="number" id="salary" class="form-control mt-2" placeholder="Salaire" step="0.01" required>
        <button class="btn btn-primary mt-2" onclick="addEmployee()">Ajouter</button>
    </div>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Date d'embauche</th>
            <th>Salaire</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="employeesTableBody">
        <!-- Les données seront insérées ici par JavaScript -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
